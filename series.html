        };

        // Get the episode list container
        const episodeList = document.getElementById('episode-list');

        // Add episodes dynamically
        if (seriesData[seriesName]) {
            seriesData[seriesName].forEach((episode) => {
                const epLink = document.createElement("a");
                epLink.href = episode.url;
                epLink.innerText = episode.title;
                epLink.classList.add("episode-link");
                episodeList.appendChild(epLink);
            });
        } else {
            episodeList.innerHTML = "<p>No episodes available.</p>";
        }
    </script>
